<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        <title>Repositorio  ISCIM</title>
    </h:head>

        <h:form id="formularioInsercao">
            <p:panel header="Cadastro de Monorafias">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Codigo da monografia"/>
                    <p:inputNumber value="#{monografiaBean.monografia.idMonografia}"/>
                    <p:outputLabel value="Titulo"/>
                    <p:inputText value="#{monografiaBean.monografia.titulo}"/>
                    <p:outputLabel value="Descrição da monografia"/>
                    <p:inputText value="#{monografiaBean.monografia.dataCadastro}"/>             
                </p:panelGrid>
                <p:growl id='growl' life="1000"/>
                <p:commandButton action="#{monografiaBean.inserir()}" value="inserir" update="growl"/>
            </p:panel>
            
        </h:form></html>
