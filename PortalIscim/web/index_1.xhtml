<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Repositorio ISCIM</title>
    </h:head>
    <h:body>
        <div class="card">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar styleClass="ui-widget-header">
            <div class="ui-menubar-logo">
                <p:graphicImage library="imagens" name="logo.png" width="30" height="30"/>
            </div>

            <p:submenu label="Monografia" icon="pi pi-fw pi-file">
                <p:submenu label="Opções" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Adicionar" icon="pi pi-fw pi-plus-circle"
                                outcome="inserirMonografia"/>                                
                    <p:menuitem value="Atualizar" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Apagar" icon="pi pi-fw pi-trash"/>
                    <p:menuitem value="Listar" icon="pi pi-fw pi-list"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Titulo" icon="pi pi-fw pi-align-left"/>
                <p:menuitem value="Autor" icon="pi pi-fw pi-align-right"/>
                <p:menuitem value="Departamento" icon="pi pi-fw pi-align-center"/>
                <p:menuitem value="Assunto" icon="pi pi-fw pi-align-justify"/>
            </p:submenu>

            <p:submenu label="Usuarios" icon="pi pi-fw pi-user">
                <p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"/>
                <p:menuitem value="Apagar" icon="pi pi-fw pi-user-minus"/>
                <p:submenu label="Pesquisar" icon="pi pi-fw pi-users">
                    <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                        <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                    </p:submenu>
                    <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                </p:submenu>
            </p:submenu>

            <p:divider layout="vertical"/>

            <f:facet name="options">
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Buscar no repositório"/>
                </div>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" onclick="closePage()"/>
            </f:facet>
        </p:menubar>
    </h:form>
</div>
        <script>
            function closePage(){
                window.close();
            }
        </script>

    </h:body>
</html>
